<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        header{
            text-align: center;
        }
        h1{
            margin:15px 0px 15px 0px;
            
        }
        header button{
            margin:15px;
        }
        header .btn3{
            
            width: 10%;
            
        }
        
    </style>
</head>

<body>
    <header>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表<br>Method:innerHTML</br></button>
    <button onclick='appendChildPokemon()'>載入寶可夢圖鑑列表<br>Method:appendChild</br></button>
    <button class="btn3" onclick='reset()'>reset<br></br></button>
    </header>
    <div id="container">

    </div>

    

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <script>

        function fetchPokemon(){
            let pokemons='';
            for(let i=1;i<899;i++)
            {
               let fileName = i.toString().padStart(3, '0');
               let path=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
               let pokemonImg = `<img src='${path}'>`;
               pokemons+=pokemonImg;
            }
            return container.innerHTML =pokemons;
        }
        function appendChildPokemon(){
            
            
            for(let i=1;i<899;i++)
            {
                let pokemon=document.createElement('img');
                let fileName =i.toString().padStart(3,'0');
                
                pokemon.setAttribute('src',`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.append(pokemon);
            }
            
            
        }
        function reset(){
            container.innerHTML=null;
        }
    </script>
</body>

</html>
