<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: green;
        transition: width 0.5s,
                    height 0.5s 0.5s,
                    background-color 1s 0.5s;
            }

        width: 150px;
        height: 150px;
        background-color: greenyellow;
    }
</style>

    <div class="box"></div>
</body>
