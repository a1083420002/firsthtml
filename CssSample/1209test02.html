<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            
           
            display: flex;
            justify-content: center;
            border:2px solid red;
        }
        .box{
            width: 600px;
            
        }
        .box img{
            position: relative;
        }

        .wrap .txt{
            
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            opacity: 1;

        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"> <p class="txt">Lorem ipsum dolor sit.</p><img src="https://picsum.photos/300/300/?random=1"></div>
        
    </div>
</body>
</html>
